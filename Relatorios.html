<!DOCTYPE html>
<html lang="pt-br">

    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.06);
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            background: #ffffff;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
            color: white;
            border-radius: 12px;
            padding: 14px 24px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 13px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: #e8e8ed;
        }

        .btn-add-area {
            background: #007AFF;
            color: white;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 13px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-add-area:hover {
            background: #0051D5;
        }

        .btn-remove-area {
            background: #FF3B30;
            color: white;
            border-radius: 10px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 13px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-remove-area:hover {
            background: #D70015;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            background: #007AFF;
            color: white;
        }

        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ba-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .area-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            margin-bottom: 12px;
            align-items: end;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        @media (max-width: 768px) {
            .ba-row {
                grid-template-columns: 1fr;
            }
            
            .area-row {
                grid-template-columns: 1fr;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(29, 29, 31, 0.95);
            backdrop-filter: blur(10px);
            color: white;

            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;

            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #34C759 0%, #30D158 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #FF3B30 0%, #FF2D55 100%);
        }
    </style>
</head>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw_PTcR5Y_b6SOmkHXLytcI8AABq6XUqtvmANC7ya3ioEQ2dWASpGeiTc9yAqN45WPYjQ/exec';
        
        let configData = null;
        let proximoNumero = null;
        let areaCount = 1;
        
        const EQUIPES = ['ALFA', 'BRAVO', 'CHARLIE', 'DELTA'];
        const DATA_REF_FIXA = new Date('2026-01-15T17:00:00');
        const EQUIPE_REF_FIXA = 'DELTA';
        
        function calcularEquipeAtual() {
            const agora = new Date();
            const diffHoras = (agora - DATA_REF_FIXA) / (1000 * 60 * 60);
            const trocas = Math.floor(diffHoras / 12);
            const idx = (EQUIPES.indexOf(EQUIPE_REF_FIXA) + trocas) % EQUIPES.length;
            return EQUIPES[idx];
        }
        
        async function carregarConfiguracoes() {
            try {
                showLoading();
                
                const response = await fetch(`${WEB_APP_URL}?action=getConfiguracoes`);
                const data = await response.json();
                
                // DEBUG - ADICIONE ESTAS LINHAS
                console.log('===== DEBUG CONFIGURAÇÕES =====');
                console.log('Dados completos:', data);
                if (data.success) {
                    console.log('Locais recebidos:', data.config.locais);
                    console.log('Tipos Ocorrência recebidos:', data.config.tiposOcorrencia);
                    console.log('Empresas recebidas:', data.config.empresas);
                    console.log('Equipamentos recebidos:', data.config.equipamentos);
                }
                console.log('===============================');
                // FIM DEBUG
                
                if (data.success) {
                    configData = data.config;
                    preencherSelects();
                }
                
                const responseNum = await fetch(`${WEB_APP_URL}?action=getProximoNumero`);
                const dataNum = await responseNum.json();
                
                if (dataNum.success) {
                    proximoNumero = dataNum.numero;
                    document.getElementById('numeroRelatorio').textContent = proximoNumero;
                }
                
                const equipeAtual = calcularEquipeAtual();
                document.getElementById('equipe').value = equipeAtual;
                
                hideLoading();
            } catch (error) {
                console.error('Erro ao carregar:', error);
                showToast('Erro ao carregar configurações', 'error');
                hideLoading();
            }
        }
        
        function preencherSelects() {
            // Locais (com checkboxes)
            const containerLocais = document.getElementById('locaisContainer');
            if (configData.locais && Array.isArray(configData.locais)) {
                containerLocais.innerHTML = '';
                configData.locais.forEach((local, index) => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center gap-2 py-1';
                    div.innerHTML = `
                        <input type="checkbox" id="local_${index}" value="${local}" class="w-4 h-4 text-blue-600 rounded border-gray-300 cursor-pointer">
                        <label for="local_${index}" class="text-sm text-gray-700 cursor-pointer flex-1">${local}</label>
                    `;
                    containerLocais.appendChild(div);
                });
            } else {
                console.warn('Nenhum local encontrado na configuração');
            }
            
            // Grid Letras e Números (para todas as áreas)
            preencherGridSelects();
            
            // Tipos de Ocorrência
            const selectTipo = document.getElementById('tipoOcorrencia');
            if (configData.tiposOcorrencia && Array.isArray(configData.tiposOcorrencia)) {
                configData.tiposOcorrencia.forEach(tipo => {
                    const opt = document.createElement('option');
                    opt.value = tipo;
                    opt.textContent = tipo;
                    selectTipo.appendChild(opt);
                });
            }
            
            // Empresas
            const selectEmpresa = document.getElementById('empresaEnvolvida');

        function preencherGridSelects() {

            if (areaCount > 1) {

        document.getElementById('formRelatorio').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Pegar locais selecionados (checkboxes)
            const checkboxesLocais = document.querySelectorAll('#locaisContainer input[type="checkbox"]:checked');
            const locaisSelecionados = Array.from(checkboxesLocais)
                .map(cb => cb.value)
                .join(', ');
            
            // Pegar todas as áreas do grid
            const areasLetra = document.querySelectorAll('.area-letra');
            const areasNumero = document.querySelectorAll('.area-numero');
            const areasGrade = [];
            
            for (let i = 0; i < areasLetra.length; i++) {
                const letra = areasLetra[i].value;
                const numero = areasNumero[i].value;
                if (letra && numero) {
                    areasGrade.push(letra + '-' + numero);  // ← MUDE PARA ISSO (adicione '-' + )
                }
            }
            
            const areasGradeString = areasGrade.join(', ');
            
            // Pegar equipamentos selecionados (checkboxes)
            const checkboxesEquip = document.querySelectorAll('#equipamentosContainer input[type="checkbox"]:checked');
            const equipamentosSelecionados = Array.from(checkboxesEquip)
                .map(cb => cb.value)
                .join(', ');
            
            const dados = {
                action: 'salvarRelatorio',
                numero: proximoNumero,
                areasGrade: areasGradeString,
                locais: locaisSelecionados,
                tipoOcorrencia: document.getElementById('tipoOcorrencia').value,
                equipe: document.getElementById('equipe').value,
                nomeSolicitante: document.getElementById('nomeSolicitante').value,
                empresaEnvolvida: document.getElementById('empresaEnvolvida').value,
                procedimentos: document.getElementById('procedimentos').value,
                acionamento: document.getElementById('acionamento').value,
                saida: document.getElementById('saida').value,
                chegada: document.getElementById('chegada').value,
                termino: document.getElementById('termino').value,
                retorno: document.getElementById('retorno').value,
                relacaoDanos: document.getElementById('relacaoDanos').value,
                funcao1: document.getElementById('funcao1').value,
                nomeBa1: document.getElementById('nomeBa1').value,
                funcao2: document.getElementById('funcao2').value,
                nomeBa2: document.getElementById('nomeBa2').value,
                funcao3: document.getElementById('funcao3').value,
                nomeBa3: document.getElementById('nomeBa3').value,
                funcao4: document.getElementById('funcao4').value,
                nomeBa4: document.getElementById('nomeBa4').value,
                funcao5: document.getElementById('funcao5').value,
                nomeBa5: document.getElementById('nomeBa5').value,
                funcao6: document.getElementById('funcao6').value,
                nomeBa6: document.getElementById('nomeBa6').value,
                equipamentos: equipamentosSelecionados,
                tempoGasto: document.getElementById('tempoGasto').value,
                materialUtilizado: document.getElementById('materialUtilizado').value
            };
            
            try {
                showLoading();
                
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify(dados)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast(`Relatório #${result.numero} enviado com sucesso!`, 'success');
                    
                    setTimeout(() => {
                        document.getElementById('formRelatorio').reset();
                        
                        // Resetar áreas extras
                        const container = document.getElementById('areasContainer');
                        const firstRow = container.querySelector('.area-row');
                        container.innerHTML = '';
                        container.appendChild(firstRow);
                        areaCount = 1;
                        
                        carregarConfiguracoes();
                    }, 1500);
                } else {
                    showToast('Erro ao enviar relatório', 'error');
                }
                
                hideLoading();
            } catch (error) {
                console.error('Erro:', error);
                showToast('Erro ao enviar relatório', 'error');
                hideLoading();
            }
        });
        
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        window.addEventListener('load', () => {
            carregarConfiguracoes();
            lucide.createIcons();
        });
    </script>
