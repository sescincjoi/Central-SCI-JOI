<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Container</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
  }

  /* HEADER */
  header {
    background: #0f172a;
    color: #fff;
    padding: 12px;
    display: flex;
    gap: 10px;
    transition: transform 0.3s ease;
    z-index: 10;
  }

  header.hidden {
    transform: translateY(-100%);
  }

  header button {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 6px;
    background: #334155;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
  }

  header button.active {
    background: #2563eb;
  }

  /* MAIN */
  main {
    flex: 1;
    position: relative;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    background: #f8fafc;
  }

  /* TABS */
  .tab-content {
    position: absolute;
    inset: 0;
    opacity: 0;
    transform: translateY(8px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    pointer-events: none;
    visibility: hidden;
  }

  .tab-content.active {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
    visibility: visible;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>
</head>

<body>

<header id="header">
  <button class="active" onclick="showTab('sistema1', this)">Sistema 1</button>
  <button onclick="showTab('sistema2', this)">Sistema 2</button>
</header>

<main id="main">
  <div id="sistema1" class="tab-content active">
    <iframe src="https://sescincjoi.github.io/Central-SCI-JOI/Tempo"></iframe>
  </div>

  <div id="sistema2" class="tab-content">
    <iframe src="https://sescincjoi.github.io/Central-SCI-JOI/Tempo-TP-EPR"></iframe>
  </div>
</main>

<script>
  /* TROCA DE SISTEMAS */
  function showTab(id, btn) {
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });

    document.querySelectorAll('header button').forEach(b => {
      b.classList.remove('active');
    });

    document.getElementById(id).classList.add('active');
    btn.classList.add('active');
  }

  /* HEADER SOME AO DESCER */
  const header = document.getElementById('header');
  const main = document.getElementById('main');
  let lastScroll = 0;

  main.addEventListener('scroll', () => {
    const currentScroll = main.scrollTop;

    if (currentScroll > lastScroll && currentScroll > 60) {
      header.classList.add('hidden');
    } else {
      header.classList.remove('hidden');
    }

    lastScroll = currentScroll;
  });
</script>

</body>
</html>
