<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Central SCI JOI - Indicadores Operacionais</title>
    <style>
        /* Reset e Definições de Layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* O segredo para mobile: usar dvh para ignorar barras de navegação dinâmicas */
        body, html {
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
        }

        /* Header Adaptável */
        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            z-index: 1000;
            flex-shrink: 0; /* Impede o header de diminuir */
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        /* Logo com Efeito Glow */
        .logo {
            height: 50px;
            width: auto;
            border-radius: 4px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
            animation: logoGlow 3s infinite alternate ease-in-out;
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.1)); }
            to { filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4)); }
        }

        .title-container {
            display: flex;
            flex-direction: column;
            min-width: 0; /* Permite que o texto quebre ou encolha */
        }

        .main-title {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 700;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sub-title {
            font-size: clamp(0.85rem, 2.5vw, 1.15rem);
            color: #e0e0e0;
            font-weight: 300;
        }

        /* Navegação Responsiva */
        nav {
            display: flex;
            gap: 8px;
        }

        nav button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        nav button.active {
            background: #ffffff;
            color: #1a1a1a;
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Container Principal do Iframe */
        main {
            flex-grow: 1;
            position: relative;
            width: 100%;
            height: 0; /* Hack para flexbox crescer corretamente */
            background: #fff;
        }

        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
        }

        .tab-content.active {
            display: block;
            animation: fadeInSlide 0.4s ease-out forwards;
        }

        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Media Queries para Mobile */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 0.8rem;
                gap: 12px;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
                gap: 8px;
            }

            .logo {
                height: 40px;
            }

            nav {
                width: 100%;
                justify-content: center;
            }

            nav button {
                flex: 1;
                padding: 10px 5px;
                font-size: 0.7rem;
            }
        }

        /* Suporte para telas muito pequenas */
        @media (max-width: 380px) {
            .main-title { font-size: 1.1rem; }
            .sub-title { font-size: 0.8rem; }
        }

        .logo-placeholder {
            width: 50px;
            height: 50px;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="https://lh3.googleusercontent.com/u/0/d/1qRTQ2m7853VqWVPnms99f0cPBlQHahXq" 
             alt="Logo Central" 
             class="logo" 
             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
        <div class="logo-placeholder" style="display:none;">LOGO</div>
        
        <div class="title-container">
            <span class="main-title">Central SCI JOI</span>
            <span class="sub-title">Indicadores Operacionais</span>
        </div>
    </div>

    <nav>
        <button id="btn-s1" class="active" onclick="openTab('s1')">Tempo Resposta</button>
        <button id="btn-s2" onclick="openTab('s2')">Tempo TP-EPR</button>
    </nav>
</header>

<main>
    <div id="s1" class="tab-content active">
        <iframe src="https://sescincjoi.github.io/Central-SCI-JOI/Tempo" allowfullscreen></iframe>
    </div>

    <div id="s2" class="tab-content">
        <iframe src="https://sescincjoi.github.io/Central-SCI-JOI/Tempo-TP-EPR" allowfullscreen></iframe>
    </div>
</main>

<script>
    function openTab(tabId) {
        const contents = document.querySelectorAll('.tab-content');
        const buttons = document.querySelectorAll('nav button');
        const targetTab = document.getElementById(tabId);
        
        if (targetTab.classList.contains('active')) return;

        contents.forEach(content => content.classList.remove('active'));
        buttons.forEach(btn => btn.classList.remove('active'));

        targetTab.classList.add('active');
        document.getElementById('btn-' + tabId).classList.add('active');
    }

    // Prevenção de scroll elástico em iOS
    document.body.addEventListener('touchmove', function(e) {
        if (e.target.tagName !== 'IFRAME') {
            e.preventDefault();
        }
    }, { passive: false });
</script>

</body>
</html>
