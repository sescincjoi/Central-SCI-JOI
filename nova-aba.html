<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central Google Apps + ChatGPT + WhatsApp</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Corpo da página */
    body {
      font-family: 'Inter', sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      background: url('https://images.pexels.com/photos/12774991/pexels-photo-12774991.jpeg?_gl=1*k4n7a0*_ga*MTAyODczODAzNC4xNzU1MTE4Mzc1*_ga_8JE65Q40S6*czE3NTUxMzEzNjYkbzMkZzEkdDE3NTUxMzE0MjkkajYwJGwwJGgw') no-repeat center center fixed;
      background-size: cover;
      background-position: 0 bottom;
    }

    /* Container dos botões */
    .button-container {
      display: flex;
      gap: 32px;
      margin-bottom: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Estilo dos botões */
    .app-button {
      cursor: pointer;
      text-decoration: none;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease, filter 0.2s ease;
      width: 60px;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.7));
    }

    .app-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 4px 8px rgba(255,255,255,0.4));
    }

    .app-button img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      background: transparent;
      transition: filter 0.2s ease;
    }

    /* Inverter cor do ícone ChatGPT */
    .app-button.chatgpt img {
      filter: invert(1);
    }

    .app-button span {
      margin-top: 6px;
      font-size: 13px;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0,0,0,0.7);
    }

    /* Barra de pesquisa */
    .search-bar {
      display: flex;
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 10px 2px rgba(255 255 255 / 0.3);
    }

    .search-bar input[type="text"] {
      flex: 1;
      padding: 12px 32px;
      border: none;
      font-size: 16px;
      background: transparent;
      color: #444;
      outline: none;
      font-weight: 500;
    }

    .search-bar input::placeholder {
      color: #666;
      font-weight: 400;
    }

    .search-bar button {
      background: transparent;
      border: none;
      padding: 0 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-bar svg {
      width: 22px;
      height: 22px;
      stroke: #444;
      stroke-width: 2;
      fill: none;
      transition: stroke 0.2s;
    }

    .search-bar button:hover svg {
      stroke: #222;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="https://mail.google.com" target="_blank" class="app-button" aria-label="Gmail">
      <img src="https://img.icons8.com/color/96/000000/gmail.png" alt="Gmail" />
      <span>Gmail</span>
    </a>
    <a href="https://drive.google.com" target="_blank" class="app-button" aria-label="Drive">
      <img src="https://img.icons8.com/color/96/000000/google-drive.png" alt="Drive" />
      <span>Drive</span>
    </a>
    <a href="https://docs.google.com" target="_blank" class="app-button" aria-label="Docs">
      <img src="https://img.icons8.com/color/96/000000/google-docs.png" alt="Docs" />
      <span>Docs</span>
    </a>
    <a href="https://sheets.google.com" target="_blank" class="app-button" aria-label="Sheets">
      <img src="https://img.icons8.com/color/96/000000/google-sheets.png" alt="Sheets" />
      <span>Sheets</span>
    </a>
    <a href="https://calendar.google.com" target="_blank" class="app-button" aria-label="Calendar">
      <img src="https://img.icons8.com/color/96/000000/google-calendar.png" alt="Calendar" />
      <span>Calendar</span>
    </a>
    <a href="https://www.youtube.com" target="_blank" class="app-button" aria-label="YouTube">
      <img src="https://img.icons8.com/color/96/000000/youtube-play.png" alt="YouTube" />
      <span>YouTube</span>
    </a>
    <a href="https://web.whatsapp.com" target="_blank" class="app-button" aria-label="WhatsApp">
      <img src="https://img.icons8.com/color/96/000000/whatsapp.png" alt="WhatsApp" />
      <span>WhatsApp</span>
    </a>
    <a href="https://chat.openai.com" target="_blank" class="app-button chatgpt" aria-label="ChatGPT">
      <img src="https://img.icons8.com/?size=100&id=FBO05Dys9QCg&format=png" alt="ChatGPT" />
      <span>ChatGPT</span>
    </a>
  </div>

  <form class="search-bar" action="https://www.google.com/search" method="GET" target="_blank" role="search" aria-label="Busca Google">
    <input type="text" name="q" placeholder="buscar no google..." autocomplete="off" aria-label="Buscar no Google" />
    <button type="submit" aria-label="Pesquisar">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <circle cx="11" cy="11" r="7" />
        <line x1="16.5" y1="16.5" x2="21" y2="21" />
      </svg>
    </button>
  </form>
